<div class="modal-content"  xmlns:th="http://www.w3.org/1999/xhtml">
    <script type="text/javascript" src="/wangEditor/release/wangEditor.min.js"></script>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
            编辑NDA
        </h4>
    </div>
    <div class="modal-body">
        <div class="row" >
            <div class="col-xs-12" >
                <span  id="ndaitems" name="ndaitems"  th:utext="${tblNdabasicinfo.ndaitems}" ></span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" th:name="${tblNdabasicinfo.id}"  onclick="updateAndAgreeNDA(this);">
            提交同意
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            关闭
        </button>
    </div>
    <script type="text/javascript">
        var EE = window.wangEditor;
        var ndaitems = new EE('#ndaitems');
        ndaitems.create();
        // 自定义菜单配置
        ndaitems.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'backColor',  // 背景颜色
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'undo',  // 撤销
            'redo'  // 重复
        ];
    </script>
</div><!-- /.modal-content -->
