<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>公司管理后台| 文档交易记录</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.eeyellow.Timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.eeyellow.Timeline.css" />

    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->



</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body form-group" style="margin-bottom:0px;background-color: #b3b3b3">
            <div class="col-sm-12">
                <a type="button" class="btn btn-primary"  onclick="window.history.go(-1);"><i class="glyphicon glyphicon-chevron-left"></i>&nbsp;返回</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">文件记录--表格</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="table">
                        <tr>
                            <th>序号</th>
                            <th>文件名</th>
                            <th>发送人</th>
                            <th>发送时间</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="doc :${ndaDocInfos}">
                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.filename + '.' + doc.fileextension}"></td>
                            <td th:text="${doc.uploadusername}"></td>
                            <td th:text="${#dates.format(doc.uploadtime,'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td > <a class="btn btn-primary"   th:href="@{'/company/previewFile?id='+${doc.id}}" ><i class="glyphicon glyphicon-flag"></i>&nbsp;查看</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" >


</script>
</body>
</html>
