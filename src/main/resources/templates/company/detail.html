<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">


    <title>公司管理后台| 信息管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/jQuery-2.2.0.min.js"></script>
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../js/distpicker.js"></script>




    

</head>

<body class="gray-bg">
<div class="container">
    <!--<div class="panel panel-default">-->
        <!--<div class="panel-body form-group" style="margin-bottom:0px;background-color: #b3b3b3">-->
            <!--<div class="col-sm-12">-->
                <!--<a type="button" class="btn btn-primary"  onclick="window.history.go(-1);"><i class="glyphicon glyphicon-chevron-left"></i>&nbsp;返回</a>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">信息详情</h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-8 column" style="text-align: center">
                                <form class="form-horizontal" role="form" action="/company/updateCompany" method="post">
                                    <input type="hidden" name="id" th:value="${company.id}">
                                    <input type="hidden" name="createtime" th:value="${company.createtime}">
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">公司名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="orgname" th:value="${company.orgname}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="orgleader" th:value="${company.orgleader}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="password" th:value="${company.password}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">省市区</label>
                                        <div class="col-sm-10">
                                            <div  id="distpicker">
                                                <select class="form-control"   name="province"></select>
                                                <select class="form-control"  name="city"></select>
                                                <select class="form-control"  name="district"></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">详细地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="address" th:value="${company.address}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">邮箱</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="email" th:value="${company.email}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="telephone" th:value="${company.telephone}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <input type="submit" class="btn btn-primary" value="保存">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    var company = [[${company}]];
    $("#distpicker").distpicker({
        province: company.province,
        city: company.city,
        district: company.district
    });


</script>

</body>

</html>
