<div class="modal-content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
            个人信息详情
        </h4>
    </div>
    <div class="modal-body" >
        <div class="row">
            <div class="col-xs-6">
                <dl>
                    <dt>邮箱：</dt>
                    <dd th:text="${userInfo.email}"></dd>
                    <br />

                    <dt>登录名：</dt>
                    <dd th:text="${userInfo.username}"></dd>
                    <br />

                    <dt>手机：</dt>
                    <dd th:text="${userInfo.mobilephone}"></dd>
                    <br />
                </dl>
            </div>

            <div class="col-xs-6">
                <dl>
                    <dt>真实姓名：</dt>
                    <dd th:text="${userInfo.name}"></dd>
                    <br />
                    <dt>所在公司：</dt>
                    <dd th:text="${userInfo.orgname}"></dd>
                    <br />

                    <dt>注册时间：</dt>
                    <dd th:text="${#dates.format(userInfo.createtime, 'yyyy-MM-dd')}"></dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" th:id="${userInfo.id}" onclick="showUserUpdate(this);">
            编辑
        </button>
        <button type="button" class="btn btn-primary" th:id="${userInfo.id}" onclick="showPasswordDetail(this);">
            修改密码
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>

    </div>
</div><!-- /.modal-content -->
