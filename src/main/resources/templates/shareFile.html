<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/jQuery-2.2.0.min.js"></script>

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <style type="text/css">
        .talk_con{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#f9f9f9;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            background:#fff;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
        }
        .whotalk{
            width:80px;
            height:30px;
            float:left;
            outline:none;
        }
        .talk_word{
            width:420px;
            height:26px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:56px;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
    </style>
    <script type="text/javascript">      
    // 
        window.onload = function(){
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");
            

            TalkSub.onclick = function(){
	            //定义空字符串
                var str = "";
                if(TalkWords.value == ""){
	                 // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                if(Who.value == 0){
	                //如果Who.value为0n那么是 A说
                    str = '<div class="atalk"><span>A说 :' + TalkWords.value +'</span></div>';
                }
                else{
                    str = '<div class="btalk"><span>B说 :' + TalkWords.value +'</span></div>' ;  
                }
                Words.innerHTML = Words.innerHTML + str;
            }
            
        }


    </script>
</head>
<body>
    <div class="talk_con">
        <button  class="previewBtn">文件预览</button>
        文件发送
        <div class="talk_show" id="words">
            <div class="btalk"><span id="bsay">muqing：创意2.ppt <small style="color: #D3D4D3">2019-06-23 12:33:21</small> </span></div>
            <div class="atalk"><span id="asay">huaijin：创意1.doc <small style="color: #D3D4D3">2019-06-23 16:23:44</small> </span></div>
        </div>
        <div class="talk_input">
            <input type="file" class="talk_word" id="talkwords">
            <input type="button" value="分享" class="btn btn-primary" id="talksub">
        </div>
    </div>
<script type="text/javascript">
    $(".previewBtn").click(function () {
        var curWwwPath=window.document.location.href;
        var pathName=window.document.location.pathname;
        var pos=curWwwPath.indexOf(pathName);
        var localhostPath=curWwwPath.substring(0,pos);
        localhostPath = "http://localhost/index";
        console.log(localhostPath);
        window.open("/pdfjs/web/viewer.html?file=/previewpdf?fileName=test.pdf");

    });
</script>
</body>
</html>
