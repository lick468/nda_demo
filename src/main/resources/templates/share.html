<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>分享管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/jQuery-2.2.0.min.js"></script>

    <!-- 引入bootstrap样式 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- bootstrap-table.min.js -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="/wangEditor/release/wangEditor.min.js"></script>

    

</head>

<body class="gray-bg">

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>我的分享</h3>
    </div>
    <div class="panel-body form-group" style="margin-bottom:0px;">
        <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">用户名</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="Name" id="search_share"/>
        </div>
        <div class="col-sm-1 col-sm-offset-4">
            <button class="btn btn-primary"  onclick="searchShare();">查询</button>
        </div>
    </div>
</div>

<button id="btn_add" type="button" class="btn btn-info btn-sm rightSize" style="border-radius: 4px">
    <span ><a type="button" class="btn btn-primary" href="/createNDA">新建交易</a></span>
</button>
<table id="tableShare" class="table table-hover"></table>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>分享给我的</h3>
    </div>
    <div class="panel-body form-group" style="margin-bottom:0px;">
        <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">用户名</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="Name" id="search_shareTo_name"/>
        </div>
        <div class="col-sm-1 col-sm-offset-4">
            <button class="btn btn-primary" onclick="searchShareTo();">查询</button>
        </div>
    </div>
</div>
<table id="tableShareTo" class="table table-hover"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="modal-show-NDA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-show-NDA-body">
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="modal-update-NDA"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-update-NDA-body">
    </div><!-- /.modal -->
</div>


<script type="text/javascript">
    $("#tableShare").bootstrapTable({ // 对应table标签的id
        method:'POST',
        contentType: "application/x-www-form-urlencoded",// 解决POST提交问题
        url: "/getShareData", // 获取表格数据的url

        toolbar: '#toolbar', //工具按钮用哪个容器
        cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true,  //表格显示条纹，默认为false
        pagination: true, // 在表格底部显示分页组件，默认false
        pageList: [10, 20], // 设置页面可以显示的数据条数
        pageSize: 10, // 页面数据条数
        pageNumber: 1, // 首页页码
        showHeader : true,
        paginationPreText: "上一页",
        paginationNextText: "下一页",
        paginationFirstText: "首页",
        paginationLastText: "末页",
        showRefresh:true,//刷新按钮
        showColumns:true,
        showExport : true,//按格式导出
        showToggle:true,                    //是否显示详细视图和列表视图
        clickToSelect: false,//是否启用点击选中行
        toolbarAlign:'right',
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        sidePagination: 'server', // 设置为服务器端分页
        //queryParamsType:'', //默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
                                // 设置为 ''  在这种情况下传给服务器的参数为：pageSize,pageNumber
        //queryParams: queryParams,//前端调用服务时，会默认传递上边提到的参数，如果需要添加自定义参数，可以自定义一个函数返回请求参数
        queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
            return {
                pageSize: params.limit, // 每页要显示的数据条数
                offset: params.offset, // 每页显示数据的开始行号
                sort: params.sort, // 要排序的字段
                sortOrder: params.order, // 排序规则
                searchShare: $("#search_share").val() // 额外添加的参数
            }
        },
        sortName: 'id', // 要排序的字段
        sortOrder: 'desc', // 排序规则
        columns: [
            {
                field: 'ndaid', // 返回json数据中的name
                title: 'NDA编号', // 表格表头显示文字
                align: 'center', // 左右居中
                valign: 'middle' // 上下居中
            }, {
                field: 'username',
                title: '用户名',
                align: 'center',
                editable : true,
                valign: 'middle'
            }, {
                field: 'sharestatus',
                title: "操作",
                align: 'center',
                valign: 'middle',
                width: 360, // 定义列的宽度，单位为像素px

                formatter: function (value, row, index) {
                    console.log(value+"===="+row.username+"=="+index)
                    // return '<button class="btn-default" ><a  href="/shareFile/'+ value +'"> 详情</a>  </button>  ';
                    if(value == "0") { //  0 待确认 1 同意 2 被拒 3 待对方确认
                        return '<button class="btn btn-default" name="'+ row.ndaid +'" onclick="showNDA(this);" >待确认</button> ';
                    }else if(value == "1") {
                        return '<a  class="btn btn-success" name="'+ row.ndaid +'" href="/fileTranslation"  >同意（会话开始）</a> ';
                    }else if(value == "2") {
                        return '<button class="btn btn-danger">被拒</button> ';
                    }else if(value == "3") {
                        return '<button class="btn btn-primary" >待对方确认</button> ';
                    }
                }
            }
        ],
    })

    $("#tableShareTo").bootstrapTable({ // 对应table标签的id
        method:'POST',
        contentType: "application/x-www-form-urlencoded",// 解决POST提交问题
        url: "/getShareToData", // 获取表格数据的url

        toolbar: '#toolbar', //工具按钮用哪个容器
        cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true,  //表格显示条纹，默认为false
        pagination: true, // 在表格底部显示分页组件，默认false
        pageList: [10, 20], // 设置页面可以显示的数据条数
        pageSize: 10, // 页面数据条数
        pageNumber: 1, // 首页页码
        showHeader : true,
        paginationPreText: "上一页",
        paginationNextText: "下一页",
        paginationFirstText: "首页",
        paginationLastText: "末页",
        showRefresh:true,//刷新按钮
        showColumns:true,
        showExport : true,//按格式导出
        showToggle:true,                    //是否显示详细视图和列表视图
        clickToSelect: false,//是否启用点击选中行
        toolbarAlign:'right',
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        sidePagination: 'server', // 设置为服务器端分页
        //queryParamsType:'', //默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
        // 设置为 ''  在这种情况下传给服务器的参数为：pageSize,pageNumber
        //queryParams: queryParams,//前端调用服务时，会默认传递上边提到的参数，如果需要添加自定义参数，可以自定义一个函数返回请求参数
        queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
            return {
                pageSize: params.limit, // 每页要显示的数据条数
                offset: params.offset, // 每页显示数据的开始行号
                sort: params.sort, // 要排序的字段
                sortOrder: params.order, // 排序规则
                searchShareTo: $("#search_shareTo_name").val() // 额外添加的参数
            }
        },
        sortName: 'id', // 要排序的字段
        sortOrder: 'desc', // 排序规则
        columns: [
            {
                field: 'ndaid', // 返回json数据中的name
                title: 'NDA编号', // 表格表头显示文字
                align: 'center', // 左右居中
                valign: 'middle' // 上下居中
            }, {
                field: 'createusername',
                title: '用户名',
                align: 'center',
                editable : true,
                valign: 'middle'
            }, {
                field: 'receiverstatus',
                title: "操作",
                align: 'center',
                valign: 'middle',
                width: 360, // 定义列的宽度，单位为像素px

                formatter: function (value, row, index) {
                    console.log(value+"=="+row.toString()+"=="+index)
                    if(value == "0") { //  0 待确认 1 同意 2 已拒绝 3 待对方确认
                        return '<button class="btn btn-default" name="'+ row.ndaid +'" onclick="showNDA(this);" >待确认</button> ';
                    }else if(value == "1") {
                        return '<a class="btn btn-success" name="'+ row.ndaid +'" href="/shareFile" >同意（会话开始）</a> ';
                    }else if(value == "2") {
                        return '<button class="btn btn-danger" >已拒绝</button> ';
                    }else if(value == "3") {
                        return '<button class="btn btn-primary" >待对方确认</button> ';
                    }
                }

            }
        ],
    })
    function searchShare() {
        $("#tableShare").bootstrapTable('refresh');
    }
    function  searchShareTo() {
        $("#tableShareTo").bootstrapTable('refresh');
    }

    function showNDA(node) {
        $.ajax({
            url:"/showNDA",
            type:"GET",
            data:{
                ndaid : node.name,
            },
            dateType:"html",
            success:function(result) {
                $("#modal-show-NDA-body").html(result);
                $("#modal-show-NDA").modal("show");

            }
        });
    }

    function refuseNDA(node) {
        $.ajax({
            url:"/refuseNDA",
            type:"GET",
            data:{
                ndaid : node.name,
            },
            dateType:"json",
            success:function(result) {
                searchShare();
                searchShareTo();
                $("#modal-show-NDA").modal("hide");

            }
        });
    }
    function agreeNDA(node) {
        $.ajax({
            url:"/agreeNDA",
            type:"GET",
            data:{
                ndaid : node.name,
            },
            dateType:"json",
            success:function(result) {
                searchShare();
                searchShareTo();
                $("#modal-show-NDA").modal("hide");

            }
        });
    }
    function showUpdateNDA(node) {
        $.ajax({
            url:"/showUpdateNDA",
            type:"GET",
            data:{
                ndaid : node.name,
            },
            dateType:"html",
            success:function(result) {
                $("#modal-show-NDA").modal("hide");
                $("#modal-update-NDA-body").html(result);
                $("#modal-update-NDA").modal("show");

            }
        });
    }
    function updateAndAgreeNDA(node) {
        var value =  ndaitems.txt.html(); //获取值
        //alert(node.name);
        //向后台发送处理数据
        $.ajax({
            url:"/updateNDA",
            type:"POST",
            data:{
                ndaitems:value,
                id:node.name,
            },
            dateType:"json",
            success:function(result) {
                searchShare();
                searchShareTo();
                $("#modal-update-NDA").modal("hide");
            }
        });
    }

</script>
</body>

</html>
