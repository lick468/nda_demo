<script type="text/javascript" th:inline="javascript">
    var fileLists = [[${fileList}]];
    var path = [[${path}]];
    initPic();
    function initPic() {
        for(var i = 0;i < fileLists.length;i++) {
            var content = '<img src="/image/'+path+'/'+fileLists[i]  +'"/>';
            console.log(content);
            $("#showPic").append(content);
        }
    }
    function back() {
        window.history.back();
    }
</script>
