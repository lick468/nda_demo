<div class="modal-content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
            查看NDA
        </h4>
    </div>
    <div class="modal-body" >
        <div class="row">
            <div class="col-xs-12">
                <h3>简介</h3>
                <hr>
            </div>
            <div class="col-xs-12">
                <p th:text="${tblNdabasicinfo.abstractcontext}"></p>
            </div>
            <div class="col-xs-12">
                <h3>备注</h3>
                <hr>
            </div>
            <div class="col-xs-12">
                <p th:text="${tblNdabasicinfo.memo}"></p>
            </div>
            <div class="col-xs-12">
                <h3>NDA条款</h3>
                <hr>
            </div>
            <!--<div class="col-xs-12" style="height:400px;overflow:auto;">-->
                <!--<span th:utext="${tblNdabasicinfo.ndaitems}" ></span>-->
            <!--</div>-->
            <div class="col-xs-12">
                <p>1.本条传送信息（包括正文和附件）为发送方的智慧劳动成果，属于保密信息。</p>
                <p>2.收件方应严格遵守与保密条款有关的法律法规，承担保密义务，不以任何形式对外宣传。</p>
                <p>3.如果您不是收件方或或无意收悉本条信息，请拒绝接受。</p>
            </div>
        </div>
    </div>
    <!--可能到达此页的情况：
         分享者：5对方修改
         接收者：0,交易请求；4,对方修改
     操作：
         同意：
             分享者：将NdaItem生成pdf文件，上传，然后生成sendersign，将新状态设置为1活动交易，不允许再修改协议；
             接受者：如果当前状态为交易请求：(1) 无协议，将新状态设置为6无协议活动交易；
                                         (2) 有协议，将NdaItem生成pdf文件，上传，然后生成receiversign，将新状态设置为1活动交易，不允许再修改协议
                    如果当前状态为对方修改，则同当前状态为交易请求，且有协议时的处理过程
         拒绝：
             分享者：当前状态设置为2我方终止；
             接受者：当前状态设置为3对方终止；
         修改：修改协议，保存协议内容到数据库，然后设置新状态
             分享者：新状态为4等待确认；
             接受者：新状态为5对方修改
    -->
    <div class="modal-footer">
        <button type="button" class="btn btn-success" th:name="${tblNdabasicinfo.id}"
                onclick="agreeNDA(this);">
            同意
        </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" th:name="${tblNdabasicinfo.id}"  onclick="refuseNDA(this);">
            拒绝
        </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" th:name="${tblNdabasicinfo.id}"  onclick="showEditNDAItem(this,
        'fromshow');">
            修改协议
        </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-default" data-dismiss="modal">
            关闭
        </button>
    </div>
</div><!-- /.modal-content -->
